<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fitness Tracker MVP</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: white;
        }
        
        .container {
            max-width: 400px;
            margin: 0 auto;
            padding: 20px;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }
        
        .header {
            text-align: center;
            margin-bottom: 30px;
        }
        
        .camera-container {
            background: rgba(0,0,0,0.3);
            border-radius: 20px;
            padding: 20px;
            margin-bottom: 20px;
            text-align: center;
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }
        
        #video {
            width: 100%;
            max-width: 300px;
            border-radius: 15px;
            margin: 0 auto 20px;
            background: #000;
        }
        
        #canvas {
            display: none;
        }
        
        .controls {
            display: flex;
            gap: 10px;
            justify-content: center;
            flex-wrap: wrap;
            margin: 20px 0;
        }
        
        button {
            background: rgba(255,255,255,0.2);
            border: 2px solid rgba(255,255,255,0.3);
            color: white;
            padding: 15px 20px;
            border-radius: 30px;
            font-size: 16px;
            cursor: pointer;
            backdrop-filter: blur(10px);
            transition: all 0.3s ease;
            min-width: 120px;
        }
        
        button:hover, button:active {
            background: rgba(255,255,255,0.3);
            transform: scale(1.05);
        }
        
        button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }
        
        .voice-btn {
            background: rgba(255,0,0,0.3) !important;
            border-color: rgba(255,0,0,0.5) !important;
            font-size: 18px;
            padding: 20px;
            border-radius: 50px;
        }
        
        .voice-btn.listening {
            background: rgba(255,0,0,0.8) !important;
            animation: pulse 1s infinite;
        }
        
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }
        
        .status {
            background: rgba(0,0,0,0.5);
            padding: 15px;
            border-radius: 10px;
            margin-top: 20px;
            min-height: 80px;
            font-size: 14px;
        }
        
        .summary {
            background: rgba(255,255,255,0.1);
            padding: 15px;
            border-radius: 10px;
            margin-top: 10px;
        }
        
        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üèÉ‚Äç‚ôÇÔ∏è Fitness Tracker</h1>
            <p>MVP - Voice + Camera</p>
        </div>
        
        <div class="camera-container">
            <video id="video" autoplay playsinline></video>
            <canvas id="canvas"></canvas>
            <p id="camera-status">üì∏ Camera loading...</p>
        </div>
        
        <div class="controls">
            <button id="voice-btn" class="voice-btn">üé§ Hold to Talk</button>
            <button id="photo-btn" disabled>üì∑ Take Photo</button>
        </div>
        
        <div class="controls">
            <button id="summary-btn">üìä Daily Summary</button>
        </div>
        
        <div id="status" class="status">
            üëã Ready! Hold the mic button and say "log this food" or "analyze this food"
        </div>
        
        <div id="summary" class="summary hidden">
            <h3>Today's Summary</h3>
            <p id="summary-text">Loading...</p>
        </div>

        
    </div>

    <script>
        // Global state
        let mediaRecorder;
        let audioChunks = [];
        let isRecording = false;
        let stream;
        let lastAnalysisResult = null; // Our new "memory" variable
        
        // DOM elements
        const video = document.getElementById('video');
        const canvas = document.getElementById('canvas');
        const voiceBtn = document.getElementById('voice-btn');
        const photoBtn = document.getElementById('photo-btn');
        const summaryBtn = document.getElementById('summary-btn');
        const status = document.getElementById('status');
        const cameraStatus = document.getElementById('camera-status');
        const summaryDiv = document.getElementById('summary');
        const summaryText = document.getElementById('summary-text');
        
        // Your backend URL - CHANGE THIS to your actual backend
        const API_BASE = 'http://127.0.0.1:8000';
        
        // Initialize camera
        async function initCamera() {
            try {
                stream = await navigator.mediaDevices.getUserMedia({ 
                    video: { 
                        facingMode: 'environment',  // Use back camera on mobile
                        width: { ideal: 1280 },
                        height: { ideal: 720 }
                    },
                    audio: true 
                });
                video.srcObject = stream;
                cameraStatus.textContent = 'üì∏ Camera ready';
                photoBtn.disabled = false;
            } catch (err) {
                cameraStatus.textContent = '‚ùå Camera access denied';
                console.error('Camera error:', err);
            }
        }
        
        // Take photo
        function takePhoto() {
            const context = canvas.getContext('2d');
            canvas.width = video.videoWidth;
            canvas.height = video.videoHeight;
            context.drawImage(video, 0, 0);
            
            return new Promise((resolve) => {
                canvas.toBlob(resolve, 'image/jpeg', 0.8);
            });
        }
        
        // Voice recording
        voiceBtn.addEventListener('mousedown', startRecording);
        voiceBtn.addEventListener('mouseup', stopRecording);
        voiceBtn.addEventListener('touchstart', startRecording);
        voiceBtn.addEventListener('touchend', stopRecording);
        
        async function startRecording() {
            if (isRecording) return;
            
            try {
                audioChunks = [];
                mediaRecorder = new MediaRecorder(stream);
                
                mediaRecorder.ondataavailable = (event) => {
                    audioChunks.push(event.data);
                };
                
                mediaRecorder.onstop = processVoiceCommand;
                
                mediaRecorder.start();
                isRecording = true;
                voiceBtn.classList.add('listening');
                voiceBtn.textContent = 'üî¥ Listening...';
                status.textContent = 'üé§ Listening for voice command...';
                
            } catch (err) {
                status.textContent = '‚ùå Microphone error: ' + err.message;
            }
        }
        
        function stopRecording() {
            if (!isRecording) return;
            
            mediaRecorder.stop();
            isRecording = false;
            voiceBtn.classList.remove('listening');
            voiceBtn.textContent = 'üé§ Hold to Talk';
            status.textContent = '‚è≥ Processing voice command...';
        }
        
        // Process voice command
        async function processVoiceCommand() {
            try {
                const audioBlob = new Blob(audioChunks, { type: 'audio/webm' });
                const formData = new FormData();
                formData.append('audio', audioBlob, 'voice_command.webm');

                const response = await fetch(`${API_BASE}/voice_command`, {
                    method: 'POST',
                    body: formData
                });

                if (!response.ok) {
                    throw new Error(`Server responded with status: ${response.status}`);
                }

                const voiceResult = await response.json();
                status.textContent = `üé§ You said: "${voiceResult.transcribed_text || '...'}" ‚Üí üéØ Action: ${voiceResult.action}`;
                
                // Direct action routing - no more save_to_db logic
                switch (voiceResult.action) {
                    case 'log_food':
                        await logFoodDirect();
                        break;
                    case 'analyze_food':
                        await analyzeFood();
                        break;
                    case 'log_previous':
                        await logPreviousItem();
                        break;
                    case 'start_exercise':
                        await handleExercise();
                        break;
                    case 'get_summary':
                        summaryBtn.click();
                        break;
                    default:
                        status.textContent = `‚ùì ${voiceResult.message || "I didn't understand that."}`;
                }
                
            } catch (err) {
                status.textContent = '‚ùå Voice processing failed: ' + err.message;
                console.error("Voice processing error:", err);
            } finally {
                audioChunks = [];
            }
        }
        
        // Log food directly after taking photo
        async function logFoodDirect() {
            try {
                status.textContent = 'üì∏ Taking photo...';
                const photoBlob = await takePhoto();
                
                status.textContent = 'ü§ñ Analyzing and saving...';
                
                const formData = new FormData();
                formData.append('image', photoBlob, 'food.jpg');
                
                const response = await fetch(`${API_BASE}/log_food_direct`, {
                    method: 'POST',
                    body: formData
                });
                
                const result = await response.json();
                status.textContent = `‚úÖ Logged: ${result.description} (${result.calories} cal)`;
                lastAnalysisResult = null; // Clear memory since we saved directly
                
            } catch (err) {
                status.textContent = '‚ùå Log food failed: ' + err.message;
            }
        }

        // Analyze food without saving
        async function analyzeFood() {
            try {
                status.textContent = 'üì∏ Taking photo...';
                const photoBlob = await takePhoto();
                
                status.textContent = 'ü§ñ Analyzing food...';
                
                const formData = new FormData();
                formData.append('image', photoBlob, 'food.jpg');
                
                const response = await fetch(`${API_BASE}/analyze_food`, {
                    method: 'POST',
                    body: formData
                });
                
                const result = await response.json();
                status.textContent = `üìä Analysis: ${result.description} (${result.calories} cal). Say "Log it" to save.`;
                lastAnalysisResult = result; // Save to memory for later logging
                
            } catch (err) {
                status.textContent = '‚ùå Food analysis failed: ' + err.message;
            }
        }

        // Log previous analyzed item
        async function logPreviousItem() {
            try {
                if (!lastAnalysisResult) {
                    status.textContent = 'ü§î Nothing to save. Please analyze an item first.';
                    return;
                }
                
                status.textContent = 'üíæ Saving previous item...';
                
                const response = await fetch(`${API_BASE}/log_previous`, {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({
                        type: lastAnalysisResult.description.split(' ')[0],
                        description: lastAnalysisResult.description,
                        calories: lastAnalysisResult.calories
                    })
                });
                
                if (!response.ok) {
                    throw new Error('Failed to log item');
                }
                
                const result = await response.json();
                status.textContent = `‚úÖ Logged: ${lastAnalysisResult.description} (${lastAnalysisResult.calories} cal)`;
                lastAnalysisResult = null; // Clear memory
                
            } catch (err) {
                status.textContent = '‚ö†Ô∏è Failed to log previous item: ' + err.message;
            }
        }
        
        // Handle exercise
        async function handleExercise() {
            try {
                const response = await fetch(`${API_BASE}/exercise`, {
                    method: 'POST'
                });
                const result = await response.json();
                status.textContent = `üèÉ‚Äç‚ôÇÔ∏è ${result.message}`;
            } catch (err) {
                status.textContent = '‚ùå Exercise failed: ' + err.message;
            }
        }
        
        // Manual photo button
        photoBtn.addEventListener('click', async () => {
            try {
                status.textContent = 'üì∏ Taking photo...';
                const photoBlob = await takePhoto();

                const formData = new FormData();
                formData.append('image', photoBlob, 'food.jpg');
                
                status.textContent = 'ü§ñ Analyzing and logging photo...';
                // USE the /log_food_direct endpoint for a one-step save
                const response = await fetch(`${API_BASE}/log_food_direct`, {
                    method: 'POST', 
                    body: formData
                });

                if (!response.ok) {
                    throw new Error(`Server error: ${response.statusText}`);
                }

                const result = await response.json();
                status.textContent = `‚úÖ Logged: ${result.description} (${result.calories} cal)`;
                lastAnalysisResult = null; // Clear memory in case something was analyzed before
                
            } catch (err) {
                status.textContent = '‚ùå Photo logging failed: ' + err.message;
            }
        });        
        // Daily summary
        summaryBtn.addEventListener('click', async () => {
            try {
                const response = await fetch(`${API_BASE}/summary`);
                const result = await response.json();
                summaryText.textContent = `Total calories today: ${result.calories_today}`;
                summaryDiv.classList.remove('hidden');
            } catch (err) {
                summaryText.textContent = 'Failed to load summary: ' + err.message;
                summaryDiv.classList.remove('hidden');
            }
        });
        
        // Initialize everything
        initCamera();
        
        // Basic motion detection (placeholder for future GPS/motion features)
        if ('DeviceMotionEvent' in window) {
            window.addEventListener('devicemotion', (event) => {
                // Future: Detect walking, running, etc.
                // For now, just log that motion is available
                console.log('Motion detected:', event.acceleration);
            });
        }
    </script>
</body>
</html>
