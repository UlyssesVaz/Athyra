<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fitness Tracker MVP</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: white;
        }
        
        .container {
            max-width: 400px;
            margin: 0 auto;
            padding: 20px;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }
        
        .header {
            text-align: center;
            margin-bottom: 30px;
        }
        
        .camera-container {
            background: rgba(0,0,0,0.3);
            border-radius: 20px;
            padding: 20px;
            margin-bottom: 20px;
            text-align: center;
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }
        
        #video {
            width: 100%;
            max-width: 300px;
            border-radius: 15px;
            margin: 0 auto 20px;
            background: #000;
        }
        
        #canvas {
            display: none;
        }
        
        .controls {
            display: flex;
            gap: 10px;
            justify-content: center;
            flex-wrap: wrap;
            margin: 20px 0;
        }
        
        button {
            background: rgba(255,255,255,0.2);
            border: 2px solid rgba(255,255,255,0.3);
            color: white;
            padding: 15px 20px;
            border-radius: 30px;
            font-size: 16px;
            cursor: pointer;
            backdrop-filter: blur(10px);
            transition: all 0.3s ease;
            min-width: 120px;
        }

        /* Added styles for auth inputs */
        #auth-section input, #auth-section select {
            color: #333;
        }
        
        button:hover, button:active {
            background: rgba(255,255,255,0.3);
            transform: scale(1.05);
        }
        
        button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }
        
        .voice-btn {
            background: rgba(255,0,0,0.3) !important;
            border-color: rgba(255,0,0,0.5) !important;
            font-size: 18px;
            padding: 20px;
            border-radius: 50px;
        }
        
        .voice-btn.listening {
            background: rgba(255,0,0,0.8) !important;
            animation: pulse 1s infinite;
        }
        
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }
        
        .status {
            background: rgba(0,0,0,0.5);
            padding: 15px;
            border-radius: 10px;
            margin-top: 20px;
            min-height: 80px;
            font-size: 14px;
        }
        
        .summary {
            background: rgba(255,255,255,0.1);
            padding: 15px;
            border-radius: 10px;
            margin-top: 10px;
        }
        
        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        
        <div id="auth-section">
            <h2 style="text-align: center; margin-bottom: 20px;">Welcome</h2>
            <div id="register-form">
                <h3>Register</h3>
                <input type="text" id="reg-username" placeholder="Username" style="width:100%; padding:10px; margin-bottom:10px; border-radius:5px; border:none;">
                <input type="number" id="reg-age" placeholder="Age" style="width:100%; padding:10px; margin-bottom:10px; border-radius:5px; border:none;">
                <input type="text" id="reg-sex" placeholder="Sex (male/female/other)" style="width:100%; padding:10px; margin-bottom:10px; border-radius:5px; border:none;">
                <select id="reg-goal" style="width:100%; padding:10px; margin-bottom:10px; border-radius:5px; border:none;">
                    <option value="lose_weight">Lose Weight</option>
                    <option value="gain_muscle">Gain Muscle</option>
                    <option value="maintain">Maintain</option>
                </select>
                <button id="register-btn" style="width:100%;">Register</button>
                <p style="text-align: center; margin-top: 10px;">Already have an account? <a href="#" id="show-login">Login</a></p>
            </div>
            <div id="login-form" class="hidden">
                 <h3>Login</h3>
                <input type="text" id="login-username" placeholder="Username" style="width:100%; padding:10px; margin-bottom:10px; border-radius:5px; border:none;">
                <button id="login-btn" style="width:100%;">Login</button>
                <p style="text-align: center; margin-top: 10px;">No account? <a href="#" id="show-register">Register</a></p>
            </div>
        </div>
        
        <div id="app-section" class="hidden">
            <div class="header">
                <h1>üèÉ‚Äç‚ôÇÔ∏è Fitness Tracker</h1>
                <p id="welcome-user">Welcome!</p>
            </div>
            
            <div class="camera-container">
                <video id="video" autoplay playsinline></video>
                <canvas id="canvas"></canvas>
                <p id="camera-status">üì∏ Camera loading...</p>
            </div>
            
            <div class="controls">
                <button id="voice-btn" class="voice-btn">üé§ Hold to Talk</button>
                <button id="photo-btn" disabled>üì∑ Take Photo</button>
            </div>
            
            <div class="controls">
                <button id="summary-btn">üìä Daily Summary</button>
                <button id="logout-btn">Logout</button>
            </div>
            
            <div id="status" class="status">
                üëã Ready! Hold the mic button and say "log this food" or "analyze this food"
            </div>
            
            <div id="summary" class="summary hidden">
                <h3>Today's Summary</h3>
                <p id="summary-text">Loading...</p>
            </div>
        </div>

    </div>

    <script>
        // --- GLOBAL STATE ---
        let mediaRecorder;
        let audioChunks = [];
        let isRecording = false;
        let stream;
        let lastAnalysisResult = null;
        let currentUser = null; // Holds the username of the logged-in user

        // --- DOM ELEMENTS ---
        const authSection = document.getElementById('auth-section');
        const appSection = document.getElementById('app-section');
        const video = document.getElementById('video');
        const canvas = document.getElementById('canvas');
        const voiceBtn = document.getElementById('voice-btn');
        const photoBtn = document.getElementById('photo-btn');
        const summaryBtn = document.getElementById('summary-btn');
        const status = document.getElementById('status');
        const cameraStatus = document.getElementById('camera-status');
        const summaryDiv = document.getElementById('summary');
        const summaryText = document.getElementById('summary-text');
        const welcomeUser = document.getElementById('welcome-user');
        
        // Auth form elements
        const registerForm = document.getElementById('register-form');
        const loginForm = document.getElementById('login-form');
        const showLogin = document.getElementById('show-login');
        const showRegister = document.getElementById('show-register');
        const registerBtn = document.getElementById('register-btn');
        const loginBtn = document.getElementById('login-btn');
        const logoutBtn = document.getElementById('logout-btn');

        // --- CONFIG ---
        const API_BASE = 'http://127.0.0.1:8000';
        
        // --- AUTHENTICATION LOGIC ---
        showLogin.addEventListener('click', (e) => {
            e.preventDefault();
            registerForm.classList.add('hidden');
            loginForm.classList.remove('hidden');
        });

        showRegister.addEventListener('click', (e) => {
            e.preventDefault();
            loginForm.classList.add('hidden');
            registerForm.classList.remove('hidden');
        });

        registerBtn.addEventListener('click', async () => {
            const username = document.getElementById('reg-username').value;
            const age = document.getElementById('reg-age').value;
            const sex = document.getElementById('reg-sex').value;
            const goal = document.getElementById('reg-goal').value;

            if (!username || !age || !sex || !goal) {
                alert('Please fill out all fields.');
                return;
            }

            try {
                const response = await fetch(`${API_BASE}/register`, {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({ username, age: parseInt(age), sex, goal })
                });

                if (response.ok) {
                    const result = await response.json();
                    startApp(result.username);
                } else {
                    const err = await response.json();
                    alert(`Registration failed: ${err.detail}`);
                }
            } catch (err) {
                alert('An error occurred during registration.');
            }
        });

        loginBtn.addEventListener('click', async () => {
            const username = document.getElementById('login-username').value;
            if (!username) {
                alert('Please enter a username.');
                return;
            }
            
            try {
                const response = await fetch(`${API_BASE}/login`, {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({ username })
                });

                if (response.ok) {
                    const result = await response.json();
                    startApp(result.username);
                } else {
                    const err = await response.json();
                    alert(`Login failed: ${err.detail}`);
                }
            } catch(err) {
                alert('An error occurred during login.');
            }
        });
        
        logoutBtn.addEventListener('click', () => {
            localStorage.removeItem('fitness-app-user');
            currentUser = null;
            authSection.classList.remove('hidden');
            appSection.classList.add('hidden');
            if(stream) {
                stream.getTracks().forEach(track => track.stop());
            }
        });

        function startApp(username) {
            currentUser = username;
            localStorage.setItem('fitness-app-user', username);
            
            welcomeUser.textContent = `Welcome, ${username}!`;
            authSection.classList.add('hidden');
            appSection.classList.remove('hidden');
            initCamera();
        }

        function checkLogin() {
            const storedUser = localStorage.getItem('fitness-app-user');
            if (storedUser) {
                startApp(storedUser);
            }
        }

        // --- CORE APP FUNCTIONS ---
        async function initCamera() {
            try {
                stream = await navigator.mediaDevices.getUserMedia({ 
                    video: { 
                        facingMode: 'environment',
                        width: { ideal: 1280 },
                        height: { ideal: 720 }
                    },
                    audio: true 
                });
                video.srcObject = stream;
                cameraStatus.textContent = 'üì∏ Camera ready';
                photoBtn.disabled = false;
            } catch (err) {
                cameraStatus.textContent = '‚ùå Camera access denied';
                console.error('Camera error:', err);
            }
        }
        
        function takePhoto() {
            const context = canvas.getContext('2d');
            canvas.width = video.videoWidth;
            canvas.height = video.videoHeight;
            context.drawImage(video, 0, 0);
            
            return new Promise((resolve) => {
                canvas.toBlob(resolve, 'image/jpeg', 0.8);
            });
        }
        
        async function startRecording() {
            if (isRecording) return;
            try {
                audioChunks = [];
                mediaRecorder = new MediaRecorder(stream);
                mediaRecorder.ondataavailable = (event) => audioChunks.push(event.data);
                mediaRecorder.onstop = processVoiceCommand;
                mediaRecorder.start();
                isRecording = true;
                voiceBtn.classList.add('listening');
                voiceBtn.textContent = 'üî¥ Listening...';
                status.textContent = 'üé§ Listening for voice command...';
            } catch (err) {
                status.textContent = '‚ùå Microphone error: ' + err.message;
            }
        }
        
        function stopRecording() {
            if (!isRecording) return;
            mediaRecorder.stop();
            isRecording = false;
            voiceBtn.classList.remove('listening');
            voiceBtn.textContent = 'üé§ Hold to Talk';
            status.textContent = '‚è≥ Processing voice command...';
        }
        
        async function processVoiceCommand() {
            if (!currentUser) return;
            try {
                const audioBlob = new Blob(audioChunks, { type: 'audio/webm' });
                const formData = new FormData();
                formData.append('audio', audioBlob, 'voice_command.webm');

                const response = await fetch(`${API_BASE}/voice_command`, {
                    method: 'POST',
                    headers: { 'X-Username': currentUser },
                    body: formData
                });

                if (!response.ok) throw new Error(`Server responded with status: ${response.status}`);

                const voiceResult = await response.json();
                status.textContent = `üé§ You said: "${voiceResult.transcribed_text || '...'}" ‚Üí üéØ Action: ${voiceResult.action}`;
                
                switch (voiceResult.action) {
                    case 'log_food': await logFoodDirect(); break;
                    case 'analyze_food': await analyzeFood(); break;
                    case 'log_previous': await logPreviousItem(); break;
                    case 'start_exercise': await handleExercise(); break;
                    case 'get_summary': summaryBtn.click(); break;
                    default: status.textContent = `‚ùì ${voiceResult.message || "I didn't understand that."}`;
                }
            } catch (err) {
                status.textContent = '‚ùå Voice processing failed: ' + err.message;
            } finally {
                audioChunks = [];
            }
        }
        
        async function logFoodDirect() {
            if (!currentUser) return;
            try {
                status.textContent = 'üì∏ Taking photo...';
                const photoBlob = await takePhoto();
                status.textContent = 'ü§ñ Analyzing and saving...';
                const formData = new FormData();
                formData.append('image', photoBlob, 'food.jpg');
                
                const response = await fetch(`${API_BASE}/log_food_direct`, {
                    method: 'POST',
                    headers: { 'X-Username': currentUser },
                    body: formData
                });
                if (!response.ok) throw new Error('Failed to log food.');
                
                const result = await response.json();
                status.textContent = `‚úÖ Logged: ${result.description} (${result.calories} cal)`;
                lastAnalysisResult = null;
            } catch (err) {
                status.textContent = '‚ùå Log food failed: ' + err.message;
            }
        }

        async function analyzeFood() {
            if (!currentUser) return;
            try {
                status.textContent = 'üì∏ Taking photo...';
                const photoBlob = await takePhoto();
                status.textContent = 'ü§ñ Analyzing food...';
                const formData = new FormData();
                formData.append('image', photoBlob, 'food.jpg');
                
                const response = await fetch(`${API_BASE}/analyze_food`, {
                    method: 'POST',
                    headers: { 'X-Username': currentUser },
                    body: formData
                });
                if (!response.ok) throw new Error('Failed to analyze food.');
                
                const result = await response.json();
                status.textContent = `üìä Analysis: ${result.description} (${result.calories} cal). Say "Log it" to save.`;
                lastAnalysisResult = result;
            } catch (err) {
                status.textContent = '‚ùå Food analysis failed: ' + err.message;
            }
        }

        async function logPreviousItem() {
            if (!currentUser || !lastAnalysisResult) {
                status.textContent = 'ü§î Nothing to save. Please analyze an item first.';
                return;
            }
            try {
                status.textContent = 'üíæ Saving previous item...';
                const response = await fetch(`${API_BASE}/log_previous`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'X-Username': currentUser
                    },
                    body: JSON.stringify({
                        type: lastAnalysisResult.description.split(' ')[0],
                        description: lastAnalysisResult.description,
                        calories: lastAnalysisResult.calories
                    })
                });
                if (!response.ok) throw new Error('Failed to log item');
                
                const result = await response.json();
                status.textContent = `‚úÖ Logged: ${lastAnalysisResult.description} (${lastAnalysisResult.calories} cal)`;
                lastAnalysisResult = null;
            } catch (err) {
                status.textContent = '‚ö†Ô∏è Failed to log previous item: ' + err.message;
            }
        }
        
        async function handleExercise() {
            if (!currentUser) return;
            try {
                const response = await fetch(`${API_BASE}/exercise`, {
                    method: 'POST',
                    headers: { 'X-Username': currentUser }
                });
                const result = await response.json();
                status.textContent = `üèÉ‚Äç‚ôÇÔ∏è ${result.message}`;
            } catch (err) {
                status.textContent = '‚ùå Exercise failed: ' + err.message;
            }
        }
        
        // Manual photo button click
        photoBtn.addEventListener('click', logFoodDirect); // Re-used the logFoodDirect function for simplicity
        
        // Daily summary button click
        summaryBtn.addEventListener('click', async () => {
            if (!currentUser) return;
            try {
                const response = await fetch(`${API_BASE}/summary`, {
                    headers: { 'X-Username': currentUser }
                });
                const result = await response.json();
                summaryText.textContent = `Total calories today: ${result.calories_today}`;
                summaryDiv.classList.remove('hidden');
            } catch (err) {
                summaryText.textContent = 'Failed to load summary: ' + err.message;
                summaryDiv.classList.remove('hidden');
            }
        });
        
        // Voice button event listeners
        voiceBtn.addEventListener('mousedown', startRecording);
        voiceBtn.addEventListener('mouseup', stopRecording);
        voiceBtn.addEventListener('touchstart', startRecording, { passive: true });
        voiceBtn.addEventListener('touchend', stopRecording);

        // --- INITIALIZE APP ---
        checkLogin();
        
    </script>
</body>
</html>
